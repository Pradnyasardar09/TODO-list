<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7cae9;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            border: 4px solid #06191d;
            border-radius: 10px;
            box-shadow: 3px 2px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0px solid #070505;
        }
        .btn {
            cursor: pointer;
            margin-left: 5px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .edit {
            background-color: rgb(26, 27, 22);
            color: white;
        }
        .delete {
            background-color: rgb(34, 4, 4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addTask">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.getElementById("addTask").addEventListener("click", function() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            if (taskValue) {
                addTask(taskValue);
                taskInput.value = "";
            }
        });

        document.getElementById("taskList").addEventListener("click", function(event) {
            if (event.target.classList.contains("delete")) {
                event.target.parentElement.remove();
            }
            if (event.target.classList.contains("edit")) {
                let newText = prompt("Edit task:", event.target.parentElement.firstChild.textContent.trim());
                if (newText) {
                    event.target.parentElement.firstChild.textContent = newText;
                }
            }
        });

        function addTask(task) {
            let li = document.createElement("li");
            li.innerHTML = `${task} <button class='btn edit'>Edit</button> <button class='btn delete'>Delete</button>`;
            document.getElementById("taskList").appendChild(li);
        }
h    </script>
</body>
</html>
